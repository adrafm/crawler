<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Product List</title>
  </head>
  <body>
    <h1>Product List</h1>
    <ul>
      {% for product in products %}
      <li>
        <h2>{{ product.title }}</h2>
        <img
          src="{{ product.image }}"
          alt="{{ product.title }}"
          style="width: 200px"
        />
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
